<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo mã QR VietQR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #qrImage {
      text-align: center;
      margin-top: 20px;
    }
    #qrImage img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tạo mã QR bank</h2>
    <form id="qrForm">
      <label>Ngân hàng *</label>
      <select id="bankCode" required>
      <option value="VCB">Vietcombank (Ngân hàng TMCP Ngoại thương Việt Nam)</option>
      <option value="TCB">Techcombank (Ngân hàng TMCP Kỹ thương Việt Nam)</option>
<option value="BIDV">BIDV (Ngân hàng Đầu tư và Phát triển Việt Nam)</option>
<option value="VCB">Vietcombank</option>
<option value="VIB">VIB (Ngân hàng Quốc tế)</option>
<option value="ACB">ACB (Ngân hàng Á Châu)</option>
<option value="MB">MB Bank (Ngân hàng Quân Đội)</option>
<option value="VPB">VPBank (Ngân hàng Việt Nam Thịnh Vượng)</option>
<option value="HDB">HDBank (Ngân hàng Phát triển TP.HCM)</option>
<option value="TPB">TPBank (Ngân hàng Tiên Phong)</option>
<option value="SCB">SCB (Ngân hàng Sài Gòn)</option>
<option value="OCB">OCB (Ngân hàng Phương Đông)</option>
<option value="SHB">SHB (Ngân hàng Sài Gòn Hà Nội)</option>
<option value="EIB">Eximbank (Ngân hàng Xuất nhập khẩu)</option>
<option value="MSB">MSB (Ngân hàng Hàng Hải Việt Nam)</option>
<option value="LPB">LienVietPostBank (Ngân hàng Bưu điện Liên Việt)</option>
<option value="PGB">PG Bank (Ngân hàng Xăng dầu Petrolimex)</option>
<option value="ABB">ABBank (Ngân hàng An Bình)</option>
<option value="BVB">Bao Viet Bank (Ngân hàng Bảo Việt)</option>
<option value="NAB">Nam Á Bank</option>
<option value="VAB">VietABank</option>
<option value="CBB">CBBank (Ngân hàng Xây Dựng)</option>
<option value="KLB">KienLongBank</option>
<option value="SGB">SaigonBank</option>
<option value="SEA">SeaBank (Ngân hàng Đông Nam Á)</option>
<option value="HSBC">HSBC Việt Nam</option>
<option value="CITIBANK">Citibank Việt Nam</option>
<option value="UOB">UOB Việt Nam</option>
<option value="IVB">Indovina Bank</option>
<option value="VRB">Vietnam - Russia Bank</option>
<option value="VIDPB">VID Public Bank</option>
         </select>

      <label>Số tài khoản *</label>
      <input type="text" id="accountNumber" required placeholder="VD: 123456789">

      <label>Tên tài khoản *</label>
      <input type="text" id="accountName" required placeholder="VD: Nguyen Van A">

      <label>Số tiền (tùy chọn)</label>
      <input type="number" id="amount" placeholder="VD: 100000">

      <label>Nội dung chuyển khoản</label>
      <textarea id="note" placeholder="VD: Thanh toan hoa don"></textarea>

      <button type="submit">Tạo Mã QR</button>
    </form>

    <div id="qrImage"></div>
  </div>

  <script>
    document.getElementById("qrForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const bank = document.getElementById("bankCode").value;
      const account = document.getElementById("accountNumber").value.trim();
      const name = encodeURIComponent(document.getElementById("accountName").value.trim());
      const amount = document.getElementById("amount").value.trim();
      const note = encodeURIComponent(document.getElementById("note").value.trim());

      let qrURL = `https://img.vietqr.io/image/${bank}-${account}-compact2.png`;

      let query = [];
      if (amount) query.push(`amount=${amount}`);
      if (note) query.push(`addInfo=${note}`);
      if (name) query.push(`accountName=${name}`);

      if (query.length > 0) {
        qrURL += "?" + query.join("&");
      }

      document.getElementById("qrImage").innerHTML = `<img src="${qrURL}" alt="QR VietQR">`;
    });
  </script>
</body>
</html>
