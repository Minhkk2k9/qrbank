<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo mã QR chuyển tiền</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #qrcode {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tạo mã QR chuyển tiền ngân hàng</h2>
    <form id="qrForm">
      <label>Ngân hàng *</label>
      <select id="bankCode" required>
        <option value="">Chọn ngân hàng</option>
        <option value="VCB">Vietcombank</option>
        <option value="TCB">Techcombank</option>
        <option value="MB">MB Bank</option>
        <option value="ACB">ACB</option>
        <option value="BIDV">BIDV</option>
        <option value="VIB">VIB</option>
        <option value="VPB">VPBank</option>
        <option value="STB">Sacombank</option>
        <option value="HDB">HDBank</option>
        <option value="SHB">SHB</option>
        <option value="TPB">TPBank</option>
        <option value="EIB">Eximbank</option>
        <option value="OCB">OCB</option>
        <option value="SCB">SCB</option>
        <option value="ABB">ABBank</option>
        <option value="PGB">PG Bank</option>
        <option value="MSB">MSB</option>
        <option value="LPB">LienVietPostBank</option>
        <option value="KLB">Kienlongbank</option>
        <option value="SEA">SeaBank</option>
        <option value="NAB">Nam A Bank</option>
        <option value="BVB">Bao Viet Bank</option>
        <option value="IVB">Indovina Bank</option>
        <option value="UOB">UOB Vietnam</option>
        <option value="CIMB">CIMB Vietnam</option>
        <option value="VRB">Vietnam-Russia Bank</option>
        <option value="HSBC">HSBC</option>
        <option value="CITIBANK">Citibank</option>
        <option value="WVB">Woori Bank</option>
        <option value="SHINHAN">Shinhan Bank</option>
      </select>

      <label>Số tài khoản *</label>
      <input type="text" id="accountNumber" required placeholder="Nhập số tài khoản">

      <label>Tên tài khoản *</label>
      <input type="text" id="accountName" required placeholder="Nhập tên tài khoản">

      <label>Số tiền (tuỳ chọn)</label>
      <input type="number" id="amount" placeholder="Nhập số tiền chuyển khoản">

      <label>Nội dung giao dịch</label>
      <textarea id="note" placeholder="Nhập nội dung để tạo mã QR"></textarea>

      <button type="submit">Tạo Mã QR</button>
    </form>

    <div id="qrcode"></div>
  </div>

  <script>
    document.getElementById('qrForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const bankCode = document.getElementById('bankCode').value;
      const accountNumber = document.getElementById('accountNumber').value;
      const accountName = document.getElementById('accountName').value;
      const amount = document.getElementById('amount').value;
      const note = document.getElementById('note').value;

      const payload = {
        "version": "1.0",
        "bankCode": bankCode,
        "accountNumber": accountNumber,
        "accountName": accountName,
        "amount": amount,
        "addInfo": note
      };

      // Chuẩn hóa dữ liệu thành chuỗi VietQR payload (ví dụ đơn giản)
      const qrData = `https://img.vietqr.io/image/${bankCode}-${accountNumber}-compact2.png?amount=${amount}&addInfo=${encodeURIComponent(note)}&accountName=${encodeURIComponent(accountName)}`;

      // Tạo mã QR
      const qrDiv = document.getElementById('qrcode');
      qrDiv.innerHTML = "";
      QRCode.toCanvas(document.createElement('canvas'), qrData, function (error, canvas) {
        if (error) console.error(error);
        qrDiv.appendChild(canvas);
      });
    });
  </script>
</body>
</html>
