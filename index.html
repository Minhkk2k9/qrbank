<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo mã QR ngân hàng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Pixel Lite UI Kit CSS -->
  <link rel="stylesheet" href="https://demo.themesberg.com/pixel-lite/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://demo.themesberg.com/pixel-lite/css/pixel.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .modal-backdrop {
      z-index: 1040 !important;
    }
    .modal-content {
      z-index: 1100 !important;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header-global">
    <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light headroom">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="#">Tạo mã QR ngân hàng</a>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <form id="qrForm">
              <div class="form-group">
                <label for="bankCode">Ngân hàng *</label>
                <select id="bankCode" class="form-control" required>
                  <option value="">Chọn ngân hàng</option>
                  <option value="VCB">Vietcombank</option>
                  <option value="TCB">Techcombank</option>
                  <option value="MB">MB Bank</option>
                  <option value="ACB">ACB</option>
                  <option value="BIDV">BIDV</option>
                  <option value="VIB">VIB</option>
                  <option value="VPB">VPBank</option>
                  <option value="STB">Sacombank</option>
                  <option value="HDB">HDBank</option>
                  <option value="SHB">SHB</option>
                  <option value="TPB">TPBank</option>
                  <option value="EIB">Eximbank</option>
                  <option value="OCB">OCB</option>
                  <option value="SCB">SCB</option>
                  <option value="ABB">ABBank</option>
                  <option value="PGB">PG Bank</option>
                  <option value="MSB">MSB</option>
                  <option value="LPB">LienVietPostBank</option>
                  <option value="KLB">Kienlongbank</option>
                  <option value="SEA">SeaBank</option>
                  <option value="NAB">Nam A Bank</option>
                  <option value="BVB">Bao Viet Bank</option>
                  <option value="IVB">Indovina Bank</option>
                  <option value="UOB">UOB Vietnam</option>
                  <option value="CIMB">CIMB Vietnam</option>
                  <option value="VRB">Vietnam-Russia Bank</option>
                  <option value="HSBC">HSBC</option>
                  <option value="CITIBANK">Citibank</option>
                  <option value="WVB">Woori Bank</option>
                  <option value="SHINHAN">Shinhan Bank</option>
                </select>
              </div>
              <div class="form-group">
                <label for="accountNumber">Số tài khoản *</label>
                <input type="text" id="accountNumber" class="form-control" required placeholder="VD: 123456789">
              </div>
              <div class="form-group">
                <label for="accountName">Tên tài khoản *</label>
                <input type="text" id="accountName" class="form-control" required placeholder="VD: Nguyen Van A">
              </div>
              <div class="form-group">
                <label for="amount">Số tiền (tùy chọn)</label>
                <input type="number" id="amount" class="form-control" placeholder="VD: 100000">
              </div>
              <div class="form-group">
                <label for="note">Nội dung chuyển khoản</label>
                <textarea id="note" class="form-control" placeholder="VD: Thanh toan hoa don"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Tạo Mã QR</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal QR -->
  <div class="modal fade" id="qrModal" tabindex="-1" role="dialog" aria-labelledby="qrModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Mã QR Chuyển Tiền</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Đóng">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img id="qrImage" src="" alt="QR VietQR" class="img-fluid mb-3">
          <a id="downloadLink" href="#" download="vietqr.png" class="btn btn-success">Lưu mã QR về máy</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://demo.themesberg.com/pixel-lite/vendor/jquery/jquery.min.js"></script>
  <script src="https://demo.themesberg.com/pixel-lite/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("qrForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const bank = document.getElementById("bankCode").value;
      const account = document.getElementById("accountNumber").value.trim();
      const name = encodeURIComponent(document.getElementById("accountName").value.trim());
      const amount = document.getElementById("amount").value.trim();
      const note = encodeURIComponent(document.getElementById("note").value.trim());

      let qrURL = `https://img.vietqr.io/image/${bank}-${account}-compact2.png`;

      let query = [];
      if (amount) query.push(`amount=${amount}`);
      if (note) query.push(`addInfo=${note}`);
      if (name) query.push(`accountName=${name}`);

      if (query.length > 0) {
        qrURL += "?" + query.join("&");
      }

      document.getElementById("qrImage").src = qrURL;
      document.getElementById("downloadLink").href = qrURL;

      $('#qrModal').modal('show');
    });
  </script>
</body>
</html>
